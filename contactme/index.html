<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/08b6acc319.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section id="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Email us and keep upto date with our latest news</p>
                <div class="contact-form">
                    <div>
                        <i class="fa fa-map-marker"></i><span class="form-info">1407 far #765</span><br>
                        <i class="fa fa-phone"></i><span class="form-info">1-800-456=7898</span><br>
                        <i class="fa fa-envelope"></i><span class="form-info">bgjh@gmail.com</span>
                    </div>
                    <div>
                        <form action="#" method="post">
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name" required>
                            <input type="email" placeholder="Email Adress" required>
                            <input type="text" placeholder="Subject Of This Message" required>
                            <textarea name="message" placeholder="Message" rows="5" required></textarea>
                            <button class="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
